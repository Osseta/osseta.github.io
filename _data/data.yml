experiences:
    - role: Software Engineer
      time: 2021 - Current
      company: Covidence, Remote
      details: |
        I am a senior member of the team at Covidence. Covidence leads the world in systematic review software and is used by a large number of worlds leading research organisations inlclude the World Health Organisation.
    - role: Product & Development Manager
      time: 2013 - 2021
      company: Clintel Systems, Adelaide
      details: |
        I am responsible for the design and implementation of Clintel Systems clinical software product CareRight. CareRight is a fully integrated patient administration, medical records and billing systems for medical specialists and private hospitals. Direct integration for Medicare / Health Fund claiming systems.

        Initially employed as the Development Manager I was responsible for the software development team and was technical lead during the amalgamation of three different products to create the current generation of software.

        The role evolved to become the Product Manager as an umbrella role overseeing  product development and professional services delivery. I was lead consultant on all large client installations driving the changes to the product as required and designing solutions, both software and business to meet all stakeholder needs.

        A key component of the product offering was an integration API middleware to enable clients to provide integration with corporate systems.
    - role: Senior Web Applications Developer
      time: 2009 - 2013
      company: University of Adelaide, Adelaide
      details: |
        I worked on a range of internal and external facing applications built and maintained for the Office of the Deputy Vice-Chancellor (Research).

        Data is aggregated from various source systems in the university compromising millions of rows of data spanning decades of use. Extensive use of Oracle PL/SQL.

        Accomplishments:
          - Technical Lead on major project with multiple developers.
          - Onboarding and training of new developers.
          - Technical and Business Analyst role on projects.
          - Consistent delivery of requirements on time.
    - role: Senior Software Developer
      time: 2002 - 2008
      company: Clipsal Australia, Adelaide
      details: |
        Develop a C-Bus OPC Server for Clipsal's C-Bus Building Automation System. This is a highly scalable, multi-threaded, DCOM messaging server built around the OPC Industrial Automation protocol.

        Develop end user software for commissioning the C-Bus Lighting Control systems. Involving the development of both serial and ethernet implementations of Clipsal’s proprietary communications protocols.

        Accomplishments:
          - Develop a modular architecture to allow the easy inclusion of the dozens of different hardware products managed by the system.
          - Work closely with Clipsal Sales & Marketing to identify and develop features.
          - Identify root causes of system issues on large installations using low level packet capturing and analysis. (e.g. Melbourne Cricket Ground MCG)
    - role: Software Developer
      time: 1997 - 2002
      company: Sage Automation, Adelaide
      details: |
        Develop supervisory control and data acquisition systems for industrial  machinery and production lines. Used a broad range of languages and products to deliver manufacturing control systems, Business Information Systems and traffic management systems.

        Extensive use of Citect SCADA and Borland Delphi. Integration of complex systems involving machine control and communication protocol implementations. High availability environment of mission critical systems.

        Accomplishments:
          - Lead software developer on project involved immovable deadlines co-ordinating machinery, software, engineering and civil works.
          - Develop very robust fault tolerant systems.
